<div class="content">
    <div class="row">
        <div class="col-lg-6 col-md-8 offset-lg-3 offset-md-2 login-panel">
            <form class="form-login col-12 col-lg-8">
                <div class="icon">
                    <img src="../../../../assets/ninjabot.png" alt="Icono de NinjaBot">
                </div>
                <hr>
                <div class="form-group">
                    <label for="email"><i class="fi-sr-users"></i> Cuenta</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fi-sr-key"></i> Contraseña</label><input type="password" class="form-control" id="password">
                    <a href="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Mantener conexión</label>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="center">
                            <button type="submit" class="btn btn-primary">Inicia sesión</button>
                        </div>
                    </div>
    
                    <div class="col-sm-12 col-md-6">
                        <div class="center">
                            <div class="btn btn-success" routerLink="register" [routerLink]="['/auth/register']">Crea tu cuenta</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
