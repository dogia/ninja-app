<div class="content">
        <ng-template #success>
                <b>{{messages.title | titlecase}}</b> <br>
                <i class="fi-sr-rocket" style="font-size: large;"></i> {{messages.body}}
        </ng-template>
        
        <ng-template #error>
                <b>{{messages.title | titlecase}}</b> <br>
                <i class="fi-sr-flame" style="font-size: large;"></i> {{messages.body}}
        </ng-template>

        <div class="row">
                <div class="col-lg-6 col-md-8 offset-lg-3 offset-md-2 login-panel">
                        <form class="form-login col-12 col-lg-8" (submit)="login(success, error)">
                                <div class="icon">
                                        <img src="../../../../assets/favicon/ninjabot_full_black.svg" width="280" alt="Icono de NinjaBot">
                                </div>
                                <hr>
                                <div class="form-group">
                                        <label for="email"><i class="fi-sr-users"></i> Cuenta</label>
                                        <input type="email" class="form-control" id="email" name="account" [(ngModel)]="account" (blur)="validate('account')">
                                        <ngb-alert *ngIf="invalidAccount" class="error-form" [dismissible]="false">Formato de cuenta incorrecto, debe ser correo electrónico</ngb-alert>
                                </div>
                                <div class="form-group">
                                        <label for="password"><i class="fi-sr-key"></i> Contraseña</label>
                                        <div class="input-group">
                                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" (blur)="validate('password')" aria-describedby="showHidePassword">
                                                <div class="input-group-append">
                                                        <span class="input-group-text" id="showHidePassword" (click)="showHidePassword()" style="cursor: pointer;">
                                                                <i class="fi-sr-eye" *ngIf="!showPassword"></i>
                                                                <i class="fi-sr-eye-crossed" *ngIf="showPassword"></i>
                                                        </span>
                                                    </div>
                                        </div>
                                        <ngb-alert *ngIf="invalidPassword" class="error-form" [dismissible]="false">Contraseña demasiado corta</ngb-alert>
                                        <a [routerLink]="['/auth/forgot-password']">¿Olvidaste tu contraseña?</a>
                                </div>
                                <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="keepAlive" [checked]="keepAlive" (change)="(keepAlive = !keepAlive)">
                                        <label class="form-check-label" for="keepAlive">Mantener conexión</label>
                                </div>
                                <hr>
                                <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                                <div class="center">
                                                        <div class="btn btn-success" routerLink="register" [routerLink]="['/auth/register']">Crea tu
                                                                cuenta</div>
                                                </div>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                                <div class="center">
                                                        <button type="submit" class="btn btn-primary" [disabled]="invalidForm">Inicia sesión</button>
                                                </div>
                                        </div>
                                </div>
                        </form>
                </div>
        </div>
</div>
